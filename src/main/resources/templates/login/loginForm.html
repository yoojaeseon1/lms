<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>Ramayana - HTML5 Template</title>

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-style.css">
    <link rel="stylesheet" href="/assets/css/owl.css">

</head>

<body class="is-preload">

<div id="wrapper">
    <div id="main">
        <div class="inner">
            <header id="header">
                <div class="logo">
                    <a href="index.html">LMS System</a>
                </div>
            </header>
            <div>로그인</div>
            <table class="table table-hover">
                <form action="/login" method="get">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input name="id">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="password">
                    </td>
                    <td th:if="${loginRetry}">
                        <div>비밀번호를 확인해주세요.</div>
                    </td>
                </tr>
                <tr>
                    <button type="submit">로그인</button>
                </tr>
                <tr>
                    <button type="button" onclick="location.href='/join/join-type-choise'">회원 가입</button>
                    <button type="button" onclick="location.href='/find-id-form'">아이디 찾기</button>
                    <button type="button" onclick="location.href='/find-password-form'">비밀번호 찾기</button>
                </tr>
                </form>
            </table>
        </div>
    </div>

    <div id="sidebar" th:include="layout/sideBar.html">

    </div>
</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/transition.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/custom.js"></script>
</body>


</body>

</html>
