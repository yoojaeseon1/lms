<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/fontawesome.css">
  <link rel="stylesheet" href="/assets/css/templatemo-style.css">
  <link rel="stylesheet" href="/assets/css/owl.css">

</head>

<body class="is-preload">

<div id="wrapper">

  <div id="main">
    <div class="inner">

      <header id="header">
        <div class="logo">
          <a href="index.html">LMS System</a>
        </div>
      </header>

      <section class="tables">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="section-heading">
              </div>
              <div class="default-table">
                <button id="createPosting" type="submit" onclick="location.href='attendance/new'">출석 등록</button>
                <table>
                  <thead>
                  <tr>
                    <th>날짜</th>
                    <th>출석 인원</th>
                    <th>결석 인원</th>
                    <th>지각 인원</th>
                    <th>수정</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="attendance: ${attendanceCountDtos}">
                    <form action="attendance/update" method="get">
                        <td th:text="${#temporals.format(attendance.checkedDate, 'yyy-MM-dd HH-mm')}"></td>
                        <td th:text="${attendance.numAttendance}"></td>
                        <td th:text="${attendance.numAbsence}"></td>
                        <td th:text="${attendance.numLateness}"></td>
                      <td>
                        <button type="submit">수정</button>
                      </td>
                        <input type="hidden" name="checkedDate" th:value="${attendance.checkedDate}">
                    </form>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="sidebar" th:include="layout/sideBar.html">

  </div>
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/transition.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/custom.js"></script>
</body>
</body>

</html>
