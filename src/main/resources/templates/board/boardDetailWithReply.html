<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>Ramayana - HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--
    Ramayana CSS Template
    https://templatemo.com/tm-529-ramayana
    -->

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-style.css">
    <link rel="stylesheet" href="/assets/css/owl.css">

</head>

<th:block layout:fragment="script">
    <script type="text/javascript">

        function parseFileName(fileName) {

            const parsedFileName = fileName.indexOf('_');

            console.log(parsedFileName);

            return parsedFileName;
        }

    </script>
</th:block>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a href="index.html">LMS System</a>
                </div>
            </header>
            <div th:text="${menuTitle}"></div>
            <table class="table table-hover">
                <tr>
                    <th>글번호</th>
                    <td th:text="${posting.getId()}"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td th:text="${posting.getTitle()}"></td>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td th:text="${posting.getCreatedBy()}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td></td>
                </tr>
            </table>
            <div class="panel panel-default" id="content">
                <div class="board-content" th:text="${posting.getContent()}"></div>
            </div>
            <div>
            <table class="table-hover">
                <thead>
                    <tr>
                        <th>첨부 파일</th>
                    </tr>
                </thead>
                <tbody>
<!--                    <tr th:each="courseMaterial: ${courseMaterials}">-->
<!--                        <td>-->
<!--                            <a th:href="@{/download(filePath=${courseMaterial.getDirectory()},fileName=${courseMaterial.getFilename()})}"-->
<!--                               th:text="${#strings.substring(courseMaterial.getFilename(), #strings.indexOf(courseMaterial.getFilename(), '_')+1)}"></a>-->
<!--                        </td>-->
<!--                    </tr>-->
                    <tr>
                        <ul th:each="courseMaterial: ${courseMaterials}">
                            <a th:href="@{/download(filePath=${courseMaterial.getDirectory()},fileName=${courseMaterial.getFilename()})}"
                               th:text="${#strings.substring(courseMaterial.getFilename(), #strings.indexOf(courseMaterial.getFilename(), '_')+1)}"></a>
                        </ul>
                    </tr>
                </tbody>
            </table>
            </div>
            <div>
            <button>수정</button>
            <button>삭제</button>
            </div>
            <div th:if="${posting.getReply() != null}">
                <table class="table table-hover">
                    <tr>
                        <th>작성자</th>
                        <td th:text="${posting.getReply().getCreatedBy().getId()}"></td>
                        <!--<td th:text="${findQuestion.getReplyCreatedBy().getId()}"></td>-->
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td th:text="${posting.getReply().getTitle()}"></td>
                    </tr>
                    <tr>
                        <th>작성일</th>
                        <td th:text="${posting.getReply().getDateValue().getCreatedDate()}"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td></td>
                    </tr>
                </table>
                <div class="board-content" th:text="${findQuestion.getReply().getContent()}"></div>
            </div>
        </div>

    </div>

    <!-- Sidebar -->
    <div id="sidebar" th:include="layout/sideBar.html">


    </div>
</div>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/transition.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/custom.js"></script>
</body>


</body>

</html>
