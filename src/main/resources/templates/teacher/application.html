<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

  <title>Ramayana - HTML5 Template</title>

  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/fontawesome.css">
  <link rel="stylesheet" href="/assets/css/templatemo-style.css">
  <link rel="stylesheet" href="/assets/css/owl.css">

</head>

<body class="is-preload">

<div id="wrapper">
  <div id="main">
    <div class="inner">
      <header id="header">
        <div class="logo">
          <a href="index.html">LMS System</a>
        </div>
      </header>
      <section class="tables">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="section-heading">
              <h2>강사 허가 신청 현황</h2>
                <form action="/myPage/teacher-application" method="post">
                  <button th:if="${session.loginMember.acceptType == T(com.yoo.lms.domain.enumType.AcceptType).REJECTED}" type="submit">강사 허가 신청하기</button>
                </form>
            </div>
              <div class="enroll-course-table">
                <table id="courseListTable">
                  <thead>
                    <tr>
                      <th>강사명</th>
                      <th>처리 현황</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr>
                      <td th:text="${session.loginMember.name}"></td>
                      <div th:switch="${session.loginMember.acceptType}">
                        <td th:case="${T(com.yoo.lms.domain.enumType.AcceptType).ACCEPTED}">허가</td>
                        <td th:case="${T(com.yoo.lms.domain.enumType.AcceptType).REJECTED}">거절</td>
                        <td th:case="${T(com.yoo.lms.domain.enumType.AcceptType).WAITING}">심사중</td>
                      </div>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="sidebar" th:include="layout/sideBar.html">

  </div>
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/transition.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/custom.js"></script>
</body>
</html>
