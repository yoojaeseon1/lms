<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>Ramayana - HTML5 Template</title>

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-style.css">
    <link rel="stylesheet" href="/assets/css/owl.css">

</head>

<th:block layout:fragment="script">
    <script type="text/javascript">


        function checkPassword(){

            const inputPassword = $("#password").val();

            $.ajax({
               type: "post",
               url: "/myPage/passwordCheck",
               data: encodeURIComponent(inputPassword),
               dataType: "text",
               success: function(data){
                   if(data == "ok") {
                       location.href="/myPage/information";
                   } else{
                       alert("비밀번호를 확인해주세요.");
                       $("#password").val("");
                   }

               }
            });
        }


    </script>
</th:block>

<body class="is-preload">

<div id="wrapper">

    <div id="main">
        <div class="inner">
            <header id="header">
                <div class="logo">
                    <a href="index.html">LMS System</a>
                </div>
            </header>
            <div>비밀번호 확인</div>
            <table class="table table-hover">
            <tr>
                <th>비밀번호</th>
                <td>
                    <input id="password" type="password">
                </td>
            </tr>
            <tr>
                <button type="button" onclick="checkPassword()">확인</button>
                <button type="button" onclick="location.href='/'">취소</button>
            </tr>
            </table>
        </div>

    </div>

    <div id="sidebar" th:include="layout/sideBar.html">
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/transition.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/custom.js"></script>
</body>


</body>

</html>
